<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DOD Connection Client</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
    <link href="css/client.css" rel="stylesheet" media="screen"></link>

</head>

<body>

<div id="total_container" class="container main-container">

    <div class="row instrument">
        <div class="well"><h4 id="connection_status"></h4></div>
    </div>

    <div class="row instrument-panel">

        <div class="col-xs-12 col-sm-5 text-center instrument">

            <!-- end nav buttons -->

            <div class="row">
                <button id="steer_forward_button" type="button" class="btn btn-default btn-xl" aria-label="Forward">
                    <span class="glyphicon glyphicon-chevron-up glyphicon-large" aria-hidden="true"></span>
                </button>
            </div>

            <span><p></p></span>

            <div class="row">
                <button id="steer_left_button" type="button" class="btn btn-default btn-xl" aria-label="Left">
                    <span class="glyphicon glyphicon-chevron-left glyphicon-large" aria-hidden="true"></span>
                </button>

                <button id="steer_coast_button" type="button" class="btn btn-default btn-xl" aria-label="Stop">
                    <span class="glyphicon glyphicon-stop glyphicon-large" aria-hidden="true"></span>
                </button>

                <button id="steer_right_button" type="button" class="btn btn-default btn-xl" aria-label="Right">
                    <span class="glyphicon glyphicon-chevron-right glyphicon-large" aria-hidden="true"></span>
                </button>
            </div>

            <span><p></p></span>

            <div class="row">
                <button id="steer_reverse_button" type="button" class="btn btn-default btn-xl" aria-label="Reverse">
                    <span class="glyphicon glyphicon-chevron-down glyphicon-large" aria-hidden="true"></span>
                </button>
            </div>
    
 
            <!-- end nav buttons -->

            <span><p></p></span>
            <div class="row">
                <div class="btn-group btn-group-lg" role="group" aria-label="...">
                    <button id="speed_0_button" type="button" class="btn btn-default btn-lg">0</button>
                    <button id="speed_1_button" type="button" class="btn btn-default btn-lg">1</button>
                    <button id="speed_2_button" type="button" class="btn btn-default btn-lg">2</button>
                    <button id="speed_3_button" type="button" class="btn btn-default btn-lg">3</button>
                    <button id="speed_4_button" type="button" class="btn btn-default btn-lg">4</button>
                </div>
            </div>

            <div class="well well-sm">
                <div class="row speed-row vertical-align">
                    <div class="col-xs-2 col-sm-2" align="right">Speed:</div>

                    <div class="col-xs-8 col-sm-8">
                        <div class="slider" id="setspeed"></div>
                    </div>

                    <div class="col-xs-2 col-sm-2">
                        <div class="panel panel-sm speedometer-panel" id="speedometer">
                            <h2 style="padding:0px; margin-bottom: 0px; margin-top: 0px;" align="center"><span id="actualspeed">0</span></h2>
                         </div>
                    </div>
                </div>
            </div>

            <span><p></p></span>

            <div class="row">
                <button id="attention_light_button" type="button" class="btn btn-default btn-block" aria-label="Flash">
                    <span class="glyphicon glyphicon-flash glyphicon-large" aria-hidden="true"></span>
                </button>
            </div>

            <span><p></p></span>
            <div class="row">
                <div class="well" id="forward_range">Range:</div>
            </div>

        </div>

        <div class="col-xs-12 col-sm-7">
            <div id="terminal" class="well terminal" rows="36" disabled></div>
        </div>

    </div>

    <div class="row">
        <div class="well">RoboDOD connection client version 0.1</div>
    </div>        

    <div class="message-storage">
        <div id="last-sent-message"></div>
        <div id="last-recieved-message"></div>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script>
        noUiSlider.create($("#setspeed")[0],{start: 0,
                                             step: 1,
                                             range: {'min': 0,'max': 5}}
                         );
    </script>

    <script type="text/javascript" src="js/main.js"></script>
    

</div>

</body>
</html>
